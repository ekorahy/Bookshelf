<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf</title>
</head>
<body>
  <main>
    <section>
      <h2>Add new book</h2>
      <form action="#" id="form">
        <label for="title">Title</label>
        <input id="title" type="text" required />
        <label for="author">Author</label>
        <input id="author" type="text" required />
        <label for="year">Year</label>
        <input id="year" type="number" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Unread</h2>
      <div id="unread">

      </div>
    </section>

    <section>
      <h2>Has been read</h2>
      <div id="has-been-read">

      </div>
    </section>

    <section>
      <h2>Edit book</h2>
      <form action="#" id="form-edit">
        <form action="#" id="form">
          <label for="title-edit">Title</label>
          <input id="title-edit" type="text" required />
          <label for="author-edit">Author</label>
          <input id="author-edit" type="text" required />
          <label for="year-edit">Year</label>
          <input id="year-edit" type="number" required />
          <button type="submit">Submit</button>
        </form>
      </form>
    </section>
  </main>

  <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
